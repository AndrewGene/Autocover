<script>
$(function(){
  //console.log("dom loaded");
  parent.postMessage({ pluginMessage: { type: 'getCurrentSelectedFrame' } }, '*'); 
});

onmessage = (event) => {  
  if (event.data.pluginMessage === "loaded"){
    //removed
  }  
  else{
    console.log(event);
    if (event.data.pluginMessage === "no selection"){           
      $("#error").show();
    }
    else if (event.data.pluginMessage === "not frame"){
      $("#error").show();
    }
    else{
      $("#congrats").show();
    }
  }
}
</script>
